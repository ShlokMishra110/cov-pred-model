<!DOCTYPE html>
<html>
<head>
    <title>ML Predictor</title>
</head>
<body>
    <h1>ML Model Prediction</h1>
    <input type="number" id="f1" placeholder="Feature 1">
    <input type="number" id="f2" placeholder="Feature 2">
    <input type="number" id="f3" placeholder="Feature 3">
    <button onclick="predict()">Predict</button>
    <p id="result"></p>

    <script>
        async function predict() {
            const f1 = parseFloat(document.getElementById("f1").value);
            const f2 = parseFloat(document.getElementById("f2").value);
            const f3 = parseFloat(document.getElementById("f3").value);

            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ feature1: f1, feature2: f2, feature3: f3 })
            });

            const result = await response.json();
            document.getElementById("result").innerText = "Prediction: " + result.prediction;
        }
    </script>
</body>
</html>
